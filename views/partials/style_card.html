<a class="card col gap animate bd:o" href="/style/{{ .ID }}">
    <div class="thumbnail">
        <figure>
            <img src="{{ .Preview }}"
                alt="{{ .Name }} screenshot"
                loading="lazy"
            />
        </figure>
    </div>
    <div class="flex cwrap px:m bd:t fg:1 py:m">
        <span class="f:h3 f:b my:0">{{- .Name -}}</span>
        <span class="fg:4 my:0">by {{ .Username -}}</span>
    </div>
</a>
