<div class="wrapper py:l">
    <section class="ta:c">
        <h1>Login</h1>
        <p>Note: Logging in using usernames is disabled.</p>
    </section>

    {{ template "partials/alert" . }}

    <section class="login limit mx:a">
        {{ template "partials/btn-oauth" . }}

        <form class="Form Form-box" method="post" action="/login{{- .Redirect -}}">
            <div class="Form-section Form-full">
                <label for="email">Mail address</label>
                <input
                    required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                    type="text" name="email"
                    placeholder="name@example.com">
            </div>

            <div class="Form-section Form-full">
                <label for="password">Password</label>
                <input
                    required pattern="^[\S]{8,32}$"
                    type="password" name="password"
                    placeholder="Minimum 8 characters">
            </div>

            <div class="Form-section">
                <div class="Form-checkbox">
                    <input type="checkbox" name="remember" id="remember">
                    {{ template "partials/checkboxes" }}
                    <label for="remember">Keep me logged in (for up to 3 months)</label>
                </div>
            </div>

            <span class="Form-control Form-row">
                <button class="btn icon primary" type="submit">
                    {{ template "icons/sign-in" 16 }} Sign in
                </button>
                <a class="ml:a" href="/recover">Forgot your password?</a>
            </span>
        </form>

        <p class="form-tip ta:c">
            <i class="fg:3">Don't have an account? Continue to <a href="/register">register page</a>.</i>
        </p>
    </section>
</div>
